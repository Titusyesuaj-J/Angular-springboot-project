<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
    body{
      background-image: url("assets/images/pexels-alex-green-5699456.jpg");
      background-repeat: no-repeat;
      padding-bottom: 18px;
      background-size:100%;
      background-position: center;
    }
    h1{
        padding-top:0;
        font-size:xx-large;
        font-weight:bolder;
        font-family:sans-serif;
        text-transform: uppercase;
        text-align: center;
        color: black;
    }
    .navbar{
        background-color:bisque;
        margin-bottom: 0;
    }
    
    a{
      text-transform: uppercase;
    }
    label{
        color:whitesmoke;
        font-size: larger;
        text-transform: uppercase;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body>
  <app-routing></app-routing>

<div class="container">
  <h1>Consulting Form</h1><br><br>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="usr">Patient Name:</label>
      <input type="text" class="form-control" id="userpatient" placeholder="Enter Patient's Name" [(ngModel)]= "consult.patientname" name="patientname">
    </div>
    <div class="mb-3">
        <label for="usr">Father's Name:</label>
        <input type="text"  class="form-control" id="userfather" placeholder="Enter Patient's Father Name" [(ngModel)]= "consult.fathername" name="fathername">
      </div>
    <div class="mb-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="useremail" placeholder="Enter Email"  [(ngModel)]= "consult.email" name ="email">
      </div>
    <div class="mb-3">
        <label for="comment">Address:</label>
        <input type="text" class="form-control" id="useraddress" placeholder="Enter Address in short" [(ngModel)]= "consult.address" name="email">
    </div>
    <div class="mb-3">
      <label for="gendercheck" class="form-label">gender</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male" [(ngModel)]= "consult.gender" >
        <label class="form-check-label" for="exampleRadios1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female" [(ngModel)]= "consult.gender">
        <label class="form-check-label" for="exampleRadios2">
          Female
        </label>
      </div>
    </div>
    <div class="mb-3">
        <label for="age">Age:</label>
        <input type="text" class="form-control" id="userage" placeholder="Enter Age" [(ngModel)]= "consult.age" name="age">
      </div>
    <div class="mb-3">
      <label for="specialitycheck" class="form-label">Select the speciality you need to consult</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="speciality" id="exampleRadios1" value="Physiotheraphy" [(ngModel)]= "consult.speciality" >
        <label class="form-check-label" for="exampleRadios1">
          Physiotheraphy
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="speciality" id="exampleRadios2" value="Cardiologist" [(ngModel)]= "consult.speciality">
        <label class="form-check-label" for="exampleRadios2">
          Cardiologist
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="speciality" id="exampleRadios3" value="Neurologist" [(ngModel)]= "consult.speciality">
        <label class="form-check-label" for="exampleRadios3">
          Neurologist
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="speciality" id="exampleRadios4" value="Radiology" [(ngModel)]= "consult.speciality">
        <label class="form-check-label" for="exampleRadios4">
          Radiology
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="speciality" id="exampleRadios5" value="Gastrenterology" [(ngModel)]= "consult.speciality">
        <label class="form-check-label" for="exampleRadios5">
          Gastrenterology
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="speciality" id="exampleRadios6" value="Anaethesia" [(ngModel)]= "consult.speciality">
        <label class="form-check-label" for="exampleRadios6">
          Anaethesia
        </label>
      </div>
    </div>
    <div class="mb-3">
      <label for="comment">Reason to Consult:</label>
      <textarea class="form-control" placeholder="Reason" rows="5" id="usercomment" name="comment"></textarea>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
    </div>
  <button type="submit" class="btn btn-danger">Submit</button>
</form></div></body></html>
